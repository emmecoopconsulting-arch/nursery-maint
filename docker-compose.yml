services:
  db:
    image: postgres:15
    container_name: nursery-maint-db-1
    environment:
      POSTGRES_DB: nursery_maint
      POSTGRES_USER: nursery_maint
      POSTGRES_PASSWORD: prova
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nursery_maint"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8001:8000"
    volumes:
      - media:/app/media

volumes:
  media:
  pgdata:
