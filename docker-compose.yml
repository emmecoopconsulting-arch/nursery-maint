services:
  db:
    image: postgres:15
    container_name: nursery-maint-db-1
    environment:
      POSTGRES_DB: nursery_maint
      POSTGRES_USER: nursery_maint
      POSTGRES_PASSWORD: prova
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nursery_maint"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DEBUG: ${DJANGO_DEBUG}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
      TIME_ZONE: ${TIME_ZONE}
      LANGUAGE_CODE: ${LANGUAGE_CODE}
      BASE_URL: ${BASE_URL}
      DB_ENGINE: ${DB_ENGINE}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8001:8000"
    volumes:
      - media:/app/media

volumes:
  media:
  pgdata:
